<!DOCTYPE html>
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  
  {% load static %}
  <!-- JS -->
  <script type="text/javascript" src="{% static 'js/game/game.js' %}"></script>
  <script type="text/javascript" src="{% static 'js/util/common.js' %}"></script>
  
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="{% static "css/font.css" %}" />
    
  <style>
	  #headerLogo{max-width: 80px; height: auto; text-align: left;}
	  .navbar-default { background-image: url("{% static 'img/background/bg4.png' %}"); }
	  
	  .navbar-default .navbar-nav li a {
	    color:white;
	  }
	 </style>
</head>
<body>
	<nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span> 
          </button>
          <a class="navbar-brand" href="{% url 'main:home' %}"><img id="headerLogo" src="{% static 'img/logo/mintonz_logo_white.png' %}"/></a>
        </div>
        <div class="collapse navbar-collapse" id="myNavbar">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'main:home' %}"><span class="glyphicon glyphicon-home"></span>  메인화면</a></li>
            <li><a href="/searchGame"><span class="glyphicon glyphicon-search"></span>  대회검색</a></li>
            <li><a href="/searchAdminGame"><span class="glyphicon glyphicon-tower"></span>  대회관리</a></li>
            <li><a href="/boardList/notice/all"><span class="glyphicon glyphicon-blackboard"></span>  공지사항</a></li>
            <li><a href="/boardList/free/all"><span class="glyphicon glyphicon-pencil"></span>  자유게시판</a></li>
            <li><a href="/boardList/qna/all"><span class="glyphicon glyphicon-question-sign"></span>  Q&A</a></li>
            {% if user.is_authenticated %}
            <li><a href="/logout"><span class="glyphicon glyphicon-log-in"></span>  로그아웃</a></li>
            {% else %}
            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span>  로그인</a></li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
{% block content %}{% endblock %}
</body>
</html>
