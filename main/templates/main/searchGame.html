{% extends "main/base.html" %}
{% block title %}
Mintonz
{% endblock %}


{% block content %}

<div class="container">
    <div><h2>대회검색</h2></div>
    <form action = "/searchGame/" method="post">
        {% csrf_token %}
        <div class="input-group">
            <input type="text" class="form-control" id="gameName" name="gameName" placeholder="대회명">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit">
                <i class="glyphicon glyphicon-search"></i>
              </button>
            </div>
        </div>
    </form>
    <br>
    <table id="orderTable" class="table table-striped">
        <thead>
        <tr>
            <th><B>대회명</B></th>
            <th><B>지역</B></th>
            <th><B>개최일</B></th>
        </tr>
        </thead>
        
        <tbody>
        {% for game in games %}
        <tr>
            <td><a href="/gameMain/{{game.gameid}}/">{{game.gamename}}</a></td>
            <td>{{game.region}}</td>
            <td>{{game.begindate}}</td>
        </tr>
        {% endfor %}
        
        <tbody>
    </table>
</div>
{% endblock %}
